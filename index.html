<!DOCTYPE html>
<!--ICS2O-unit2-04-HTML-Area of Triangle, with JS-->
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area of Triangle, with Javascript" />
  <meta name="keywords" content="mths, ICS2O" />
  <meta name="author" content="Lamees-Hemdan" />
  <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./js/script.js" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Area of Triangle, with JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Area of Triangle, With JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <table>
        <tr>
          <th>
            <image src="./images/triangle.jpg" alt="triangle formula" width="30%" hight="auto" style="padding: 100 px;" />
          </th>
          <th>
            <h2>Formula:</h2>
            <h3>Area = (B x h)/2</h3>
          </th>
        </tr>
      </table>
      <br />
      <!-- Numeric Textfield -->
      <form action="#">
        <p>Base</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base">
          <label class="mdl-textfield__label" for="Street-Number">Base</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Simple Textfield -->
      <form action="#">
        <p>Height</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="height">
          <label class="mdl-textfield__label" for="Street-Name">Height</label>
        </div>
      </form>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Submit
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="area">
        </div>
      </div>
    </main>
  </div>
</body>
</html>
